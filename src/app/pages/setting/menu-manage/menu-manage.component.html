<!--菜单列表-->
<nz-card nzTitle="用户菜单列表" [nzExtra]="extraTemplate">
  <div style="margin-bottom: 16px;">
    <button nz-button nzType="primary" (click)="showAddMenuModal()"><i nz-icon type="plus"></i>新增</button>
  </div>
  <!--列表-->
  <nz-table #expandTable [nzData]="listOfMapData">
    <thead>
    <tr>
      <th nzWidth="40%">Name</th>
      <th nzWidth="30%">Age</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <!--<ng-container *ngFor="let data of expandTable.data">
      <ng-container *ngFor="let item of mapOfExpandedData[data.key]">
        <tr *ngIf="(item.parent && item.parent.expand) || !item.parent">
          <td
            [nzIndentSize]="item.level * 20"
            [nzShowExpand]="!!item.children"
            [(nzExpand)]="item.expand"
            (nzExpandChange)="collapse(mapOfExpandedData[data.key], item, $event)"
          >
            {{ item.name }}
          </td>
          <td>{{ item.age }}</td>
          <td>{{ item.address }}</td>
        </tr>
      </ng-container>
    </ng-container>-->
    </tbody>
  </nz-table>
</nz-card>
<ng-template #extraTemplate>
  <span style="cursor: pointer;">
    <i nz-icon [nzType]="'sync'" [nzSpin]="false"></i><!--动态加载的，点击刷新的时候把false改成true-->
    <span style="margin-left: 5px;">刷新数据</span>
  </span>
</ng-template>

<!--新增菜单对话框-->
<nz-modal
  [(nzVisible)]="isShowAdd"
  nzWidth="800"
  nzTitle="新增"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzOkLoading]="isAddOkLoading">

  <nz-radio-group [(ngModel)]="radioValue" (ngModelChange)="selectAddMenuType($event)" class="menu-type">
    <label><span>类型</span></label>
    <label nz-radio nzValue="A">菜单</label>
    <label nz-radio nzValue="B">按钮</label>
  </nz-radio-group>

  <form nz-form [formGroup]="addMenuForm">
    <nz-form-item>
      <nz-form-label [nzSm]="4" [nzXs]="24" nzFor="menuName" nzRequired>名称</nz-form-label>
      <nz-form-control [nzSm]="10" [nzXs]="24">
        <input nz-input id="menuName" formControlName="menuName" placeholder="菜单名称" />
        <nz-form-explain *ngIf="addMenuForm.get('menuName')?.dirty && addMenuForm.get('menuName')?.errors">请输入菜单名称!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="4" [nzXs]="24" nzFor="parentMenu" nzRequired>上级菜单</nz-form-label>
      <nz-form-control [nzSm]="10" [nzXs]="24">
        <nz-tree-select id="parentMenu" formControlName="parentMenu"
                        [nzExpandedKeys]="expandKeys"
                        [nzNodes]="nodes"
                        nzShowSearch
                        nzPlaceHolder="一级菜单"
                        [(ngModel)]="value"
                        (ngModelChange)="onChange($event)">
        </nz-tree-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item *ngIf="radioValue === 'A'">
      <nz-form-label [nzSm]="4" [nzXs]="24" nzFor="routerPath">路由</nz-form-label>
      <nz-form-control [nzSm]="10" [nzXs]="24">
        <input nz-input id="routerPath" formControlName="routerPath" placeholder="路由" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="4" [nzXs]="24" nzFor="sortNumber">排序</nz-form-label>
      <nz-form-control [nzSm]="10" [nzXs]="24">
        <nz-input-number id="sortNumber" formControlName="sortNumber" [nzMin]="1" [nzMax]="1000" [nzStep]="1" text="0" style="width: 150px"></nz-input-number>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="4" [nzXs]="24" nzFor="menuPermission">授权标志</nz-form-label>
      <nz-form-control [nzSm]="10" [nzXs]="24">
        <input nz-input id="menuPermission" formControlName="menuPermission" placeholder="多个用英文逗号分隔，如：sys:menu:save,sys:menu:select" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item *ngIf="radioValue === 'A'">
      <nz-form-label [nzSm]="4" [nzXs]="24" nzFor="icon">图标</nz-form-label>
      <nz-form-control [nzSm]="10" [nzXs]="24">
        <input nz-input id="icon" formControlName="icon" placeholder="图标" />
      </nz-form-control>
    </nz-form-item>
  </form>

</nz-modal>
